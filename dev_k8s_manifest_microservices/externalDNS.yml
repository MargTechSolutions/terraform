# ---------------------------------------------------------------------------
# ExternalDNS ServiceAccount & RBAC
# ---------------------------------------------------------------------------

apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
- apiGroups: [""]
  resources: ["services", "endpoints", "pods"]
  verbs: ["get", "watch", "list"]
- apiGroups: ["extensions", "networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  kind: ClusterRole
  name: external-dns
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: external-dns
  namespace: kube-system

---
# ---------------------------------------------------------------------------
# ExternalDNS Deployment (Route53)
# ---------------------------------------------------------------------------

apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: kube-system
  labels:
    app: external-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.14.0
          args:
            - --source=service
            - --source=ingress
            - --domain-filter=frontend.ladymarg.com                  # Replace with your actual hosted zone
            - --provider=aws
            - --policy=upsert-only
            - --registry=txt
            - --txt-owner-id=tsp-cluster-dev     # Substitute with your cluster/workspace/env
            - --log-level=info
          env:
            - name: AWS_REGION
              value: ca-central-1                           # Replace with your AWS region


